<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:1000px;width:1500px"></div>
    <!-- ECharts单文件引入 -->
    <script src="echarts.js"></script>
	  <script src="jquery.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main')); 
		  var uploadedDataURL = "hunan.json";

   $.get(uploadedDataURL, function (chinaJson) {
		     echarts.registerMap('湖南', chinaJson);
			  myChart.setOption(option = {
           
				title: {
					text: "湖南省区域分布图",
					left: 'center'
				},
				tooltip: {
					trigger: 'item'
				},
				
				visualMap: {
					min: 0,
					max: 500,
					left: 200,
			//		top: 'bottom',
					bottom: 200,
					borderColor:'#FAFFFF',
					text: ['高', '低'], // 文本，默认为数值文本
					calculable: true,
					inRange:{                             //定义 在选中范围中 的视觉元素
					color: ['#A5E3F5', '#3BADCE', '#0081A5'],
					symbolSize: [30, 100]
					}
				},
				 toolbox: {
					show: true,
					orient: 'vertical',
					left: 'right',
					top: 'center',
					feature: {
							dataView: {readOnly: false},
							restore: {},
							saveAsImage: {}
							}
				},
				textStyle: {
				fontSize:20,
				fontWeight:'bold',
				},
				series: [{
                type: 'map',
                mapType: '湖南',
                label: {
                    normal: {
                        show:true,
						formatter: '{b}({c})'
                    },
                    emphasis: {
					   label:{
						  show:true
						},
						textStyle: {
							
                            color: '#fff'
                        }
                    }
                },
                itemStyle: {
                    normal: {
                        borderColor: '#389BB7',
                        areaColor: '#fff'
                    },
                    emphasis: {
                        areaColor: '#389BB7',
                        borderWidth: 0
                    }
                },
                animation: false,
                
				data:[
					{name:'常德市',value : 199},
					{name:'长沙市',value:  236},
					{name:'郴州市',value:  153},
					{name:'衡阳市',value:  70},
					{name:'怀化市',value:  282},
					{name:'娄底市',value: 123 },
					{name:'邵阳市',value: 291 },
					{name:'湘潭市',value: 62  },
					{name:'湘西市',value: 75  },
					{name:'益阳市',value: 182 },
					{name:'永州市',value: 242 },
					{name:'岳阳市',value: 252 },
					{name:'张家界市',value: 67  },
					{name:'株洲市',value: 101 }
				]
                    
            }]
		});	 
	});

    </script>
</body>
